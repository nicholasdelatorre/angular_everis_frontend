<div class="container">
  <div class="row" >
    <div class="col-md-6"  id="login-box">
        <h2>Login</h2>
        <div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="login">Login:</label>
                  <input type="text" formControlName="login" class="form-control">
                  <div *ngIf="submitted && formulario.login.errors && formulario.login.errors.required">
                    Login é obrigatório
                  </div>
                </div>
                <div class="form-group"> 
                  <label for="password">Senha:</label>
                  <input type="password" formControlName="password" class="form-control">
                  <div *ngIf="submitted && formulario.password.errors && formulario.password.errors.required">
                    Senha é obrigatória
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary form-control">Acessar</button>
                </div>
              </form>  
            </div> 
        </div> 
  </div>
</div>
